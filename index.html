<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/icons/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="styles.css">

    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <main>
      <h1 class="heading">
        Flip the coin
      </h1>
      <h2 class="subheading">
        Press the coin or the button to flip the coin
      </h2>
      <p id="result"></p>
      <div class="coin-container">
        <button id="coin-button">
          <img
            id="coin"
            src="resources/icons/heads.svg"
            alt="coin"
            class="coin"
          />
        </button>
        <div class="coin-shadow"></div>
        <p class="coin-text" id="coin-text">
          <span class="heads">Heads</span>
          <span class="tails" hidden>Tails</span>
        </p>
      </div>
        <button id="flip-button" class="flip-button">Random</button>
    </main>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="author-info" hidden>
      Coded by <a href="#">Robetron624</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>

    <script src="index.js"></script>
  </body>
</html>
